<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">">
    <!--  CSS stylesheet  -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Search History -->
    <div class="search-history">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title">Search History</h2>
                <ul id="history-list"></ul>
            </div>
        </div>
    </div>

    <div class="main-content">
        <div class="container mt-4">
            <h1 class="text-center">Weather Dashboard</h1>
            
            <!-- Search Form -->
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <form id="search-form" class="mb-4">
                        <div class="input-group">
                            <input type="text" id="search-input" class="form-control" placeholder="Enter city name">
                            <button type="submit" class="btn btn-primary">Search</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Dashboard Container -->
            <div class="row">
                <!-- Current Weather -->
                <div class="col-md-6">
                    <div id="current-weather" class="card mb-4">
                        <div class="card-body">
                            <h2 class="card-title">Current Weather</h2>
                            <p id="city-name"></p>
                            <p id="date"></p>
                            <p id="temperature"></p>
                            <p id="humidity"></p>
                            <p id="wind-speed"></p>
                        </div>
                    </div>
                </div>

                <!-- Forecast -->
                <div class="col-md-6">
                    <div id="forecast" class="card mb-4">
                        <div class="card-body">
                            <h2 class="card-title">5-Day Forecast</h2>
                            <div id="forecast-days" class="d-flex flex-row"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- Day.js -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
